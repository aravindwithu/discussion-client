<main>
  <form class='form-content' [formGroup]='postForm' (ngSubmit)='postDiscussion(postForm.value)'>
    <h4 class='text-success text-center mt-3'>Create/Modify a discussion</h4>

    <div class='form-group'>
      <label for='author'>Author</label>
      <input type='text' formControlName='author' class='form-control' id='author' placeholder='Enter the author name'>
      <small id='author' *ngIf="!postForm.controls['author'].valid && postForm.controls['author'].touched" class='form-text text-danger pull-right'> Please enter a author name. </small>
    </div>

    <div class='form-group'>
      <label for='title'>Title</label>
      <input type='text' formControlName='title' class='form-control' id='title' placeholder='Enter the title of discussion'>
      <small id='title' *ngIf="!postForm.controls['title'].valid && postForm.controls['title'].touched" class='form-text text-danger pull-right'>Please enter a title of discussion.</small>
    </div>

    <div class='form-group'>
      <label for='subject'>Subject</label>
      <textarea class='form-control' formControlName='subject' id='subject' rows='10'></textarea>
      <small id='subject' *ngIf="!postForm.controls['subject'].valid && postForm.controls['subject'].touched" class='form-text text-danger pull-right'>Please enter a subject for discussion.</small>
    </div>

    <button class='btn btn-primary btn-lg btn-block mt-3 mb-3 form-btn' [disabled]='!postForm.valid'>
      Post
    </button>
  </form>
</main>
